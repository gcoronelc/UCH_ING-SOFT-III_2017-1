<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DEMO 01</title>
	<script type="text/javascript" src="jquery.js"></script>
</head>
<body>
	<h1>SUMAR</h1>
	<form>
		<div>
			<label>Número 1:</label>
			<input type="text" id="num1"/>
		</div>
		<div>
			<label>Número 2:</label>
			<input type="text" id="num2"/>
		</div>
		<div>
			<input type="button" value="Procesar" id="btnProcesar" />
		</div>
	</form>

	<div id="divRepo" style="display: none;">
		<h1>RESULTADO</h1>
		<p>Número 1: <span id="rNum1"></span></p>
		<p>Número 2: <span id="rNum2"></span></p>
		<p>Suma: <span id="rSuma"></span></p>
	</div>

	<script type="text/javascript">
		
	$("#btnProcesar").click(function(){
		// Datos
		var num1 = parseInt( $("#num1").val() );
		var num2 = parseInt( $("#num2").val() );
		// Proceso
		var suma = num1 + num2;
		// Reporte
		$("#rNum1").html(num1);
		$("#rNum2").html(num2);
		$("#rSuma").html(suma);
		$("#divRepo").show();
	});

	</script>
</body>
</html>
